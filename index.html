<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Video-Player</title>
	<link rel="stylesheet" href="index.css">
</head>
<body>
	
	<div class="contenedor_video">
	<div class="player">
		<video id="video" class="video" src="videos/emmet.mp4" width="200" poster="images/portada.jpg"></video>
		
	<div class="hover">
		<h2 class="player_title">Video Clip</h2>

	<div class="player_actions">

		<div class="botones_flex">
		<button class="button" id="backward"  title="Retroceder 10 segundos"></button>
		<button class="button" id="play" title="Reproducir"></button>
		<button class="button" id="pause" hidden title="Pausar"></button>
		<button class="button" id="forward" title="Adelantar 10 segundos"></button>
		</div>	
		<div class="player_progress">
		<input id="progress" type="range" min="0" value="0" step="1">
		</div>

	</div>

	</div>

	</div>
	</div>

	<script src="index.js"></script>

</body>
</html>
